<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyFlow - Rotinas & H√°bitos</title>
    <link rel="shortcut icon" href="icone/user-fast-running.png.nv.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6C63FF;
            --bg: #f4f4f9;
            --surface: #ffffff;
            --text: #333333;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --success: #00b894;
            --danger: #ff7675;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        body.dark-mode {
            --bg: #1a1a2e;
            --surface: #16213e;
            --text: #eaeaea;
            --text-secondary: #a0a0a0;
            --border: #2a2a40;
            --shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            background: var(--surface);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            transition: background 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .theme-btn {
            background: none;
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Categorias */
        .categories {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .category-btn {
            padding: 6px 12px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .category-btn:hover { transform: scale(1.05); }
        .category-btn.active { box-shadow: 0 0 0 2px var(--text); }

        /* Cores das categorias */
        .cat-saude { background: #00b894; color: white; }
        .cat-trabalho { background: #6c5ce7; color: white; }
        .cat-estudos { background: #fdcb6e; color: #333; }
        .cat-pessoal { background: #e17055; color: white; }
        .cat-fitness { background: #00cec9; color: white; }
        .cat-todos { background: #636e72; color: white; }

        .date-display {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .level-badge {
            text-align: center;
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 15px;
        }

        .progress-container {
            background-color: var(--border);
            border-radius: 20px;
            height: 25px;
            width: 100%;
            margin-bottom: 25px;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary), #a29bfe);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: var(--bg);
            padding: 10px;
            border-radius: 12px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 16px;
            outline: none;
            min-width: 150px;
        }

        select {
            padding: 10px;
            border: none;
            background: var(--surface);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        button#add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        ul { list-style: none; }

        li {
            background: var(--bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid var(--primary);
        }

        .habit-content {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            flex-grow: 1;
        }

        .cat-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 5px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            display: none;
        }

        li.completed .checkbox {
            background-color: var(--success);
            border-color: var(--success);
        }

        li.completed .checkbox::after { display: block; }

        li.completed .habit-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .stats-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--border);
        }

        .stats-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .chart-container {
            position: relative;
            height: 200px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            text-decoration: underline;
        }

        /* Cores de borda por categoria */
        li[data-cat="saude"] { border-left-color: #00b894; }
        li[data-cat="trabalho"] { border-left-color: #6c5ce7; }
        li[data-cat="estudos"] { border-left-color: #fdcb6e; }
        li[data-cat="pessoal"] { border-left-color: #e17055; }
        li[data-cat="fitness"] { border-left-color: #00cec9; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">DailyFlow</div>
            <button class="theme-btn" id="theme-btn" onclick="toggleTheme()">üåô</button>
        </div>

        <div class="date-display" id="date-display"></div>
        
        <div style="text-align: center;">
            <span class="level-badge" id="level-badge">N√≠vel 1 - Iniciante</span>
        </div>

        <!-- Categorias para filtrar -->
        <div class="categories">
            <button class="category-btn cat-todos active" onclick="filterCategory('todos')">Todos</button>
            <button class="category-btn cat-saude" onclick="filterCategory('saude')">üí™ Sa√∫de</button>
            <button class="category-btn cat-trabalho" onclick="filterCategory('trabalho')">üíº Trabalho</button>
            <button class="category-btn cat-estudos" onclick="filterCategory('estudos')">üìö Estudos</button>
            <button class="category-btn cat-fitness" onclick="filterCategory('fitness')">üèÉ Fitness</button>
            <button class="category-btn cat-pessoal" onclick="filterCategory('pessoal')">üè† Pessoal</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>

        <div class="input-group">
            <input type="text" id="habit-input" placeholder="Adicionar novo h√°bito...">
            <select id="category-select">
                <option value="saude">üí™ Sa√∫de</option>
                <option value="trabalho">üíº Trabalho</option>
                <option value="estudos">üìö Estudos</option>
                <option value="fitness">üèÉ Fitness</option>
                <option value="pessoal">üè† Pessoal</option>
            </select>
            <button id="add-btn" onclick="addHabit()">+</button>
        </div>

        <ul id="habit-list"></ul>

        <div class="controls">
            <button class="control-btn" onclick="resetDay()">Resetar Checks</button>
            <button class="control-btn" onclick="clearAll()">Limpar Tudo</button>
        </div>

        <div class="stats-section">
            <div class="stats-title">üìä Evolu√ß√£o por Categoria</div>
            <div class="chart-container">
                <canvas id="statsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const input = document.getElementById('habit-input');
        const addBtn = document.getElementById('add-btn');
        const list = document.getElementById('habit-list');
        const progressBar = document.getElementById('progress-bar');
        const dateDisplay = document.getElementById('date-display');
        const levelBadge = document.getElementById('level-badge');
        const themeBtn = document.getElementById('theme-btn');
        const categorySelect = document.getElementById('category-select');

        // Carregar dados do LocalStorage
        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        let darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;
        let currentFilter = 'todos';

        // Cores das categorias
        const categoryColors = {
            saude: '#00b894',
            trabalho: '#6c5ce7',
            estudos: '#fdcb6e',
            fitness: '#00cec9',
            pessoal: '#e17055'
        };

        // Data Atual
        dateDisplay.innerText = new Date().toLocaleDateString('pt-BR', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });

        // Inicializar Tema
        if (darkMode) {
            document.body.classList.add('dark-mode');
            themeBtn.innerText = '‚òÄÔ∏è';
        }

        // --- Gr√°ficos (Chart.js) ---
        let chartInstance = null;

        function initChart() {
            const ctx = document.getElementById('statsChart').getContext('2d');
            
            // Dados por categoria
            const labels = ['Sa√∫de', 'Trabalho', 'Estudos', 'Fitness', 'Pessoal'];
            const data = labels.map(cat => {
                const catHabits = habits.filter(h => h.category === cat.toLowerCase());
                if (catHabits.length === 0) return 0;
                const completed = catHabits.filter(h => h.completed).length;
                return Math.round((completed / catHabits.length) * 100);
            });

            const chartConfig = {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '% Conclu√≠do',
                        data: data,
                        backgroundColor: Object.values(categoryColors),
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 100 }
                    },
                    plugins: { legend: { display: false } }
                }
            };

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, chartConfig);
        }

        // --- Fun√ß√µes Principais ---

        function saveLocal() {
            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('darkMode', JSON.stringify(darkMode));
            updateProgress();
            updateLevel();
        }

        function filterCategory(cat) {
            currentFilter = cat;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderHabits();
        }

        function renderHabits() {
            list.innerHTML = '';
            
            // Filtrar h√°bitos
            const filteredHabits = currentFilter === 'todos' 
                ? habits 
                : habits.filter(h => h.category === currentFilter);

            filteredHabits.forEach((habit, index) => {
                const li = document.createElement('li');
                li.setAttribute('data-cat', habit.category);
                if (habit.completed) li.classList.add('completed');

                // Encontrar √≠ndice real no array original
                const realIndex = habits.indexOf(habit);

                li.innerHTML = `
                    <div class="habit-content" onclick="toggleHabit(${realIndex})">
                        <div class="checkbox"></div>
                        <span class="habit-text">${habit.text}</span>
                        <span class="cat-badge" style="background:${categoryColors[habit.category]}; color: white;">
                            ${getCategoryLabel(habit.category)}
                        </span>
                    </div>
                    <button class="delete-btn" onclick="deleteHabit(${realIndex})">&times;</button>
                `;
                list.appendChild(li);
            });
            updateProgress();
        }

        function getCategoryLabel(cat) {
            const labels = {
                saude: 'Sa√∫de',
                trabalho: 'Trabalho',
                estudos: 'Estudos',
                fitness: 'Fitness',
                pessoal: 'Pessoal'
            };
            return labels[cat] || cat;
        }

        function addHabit() {
            const text = input.value.trim();
            const category = categorySelect.value;
            
            if (text !== '') {
                habits.push({ text: text, category: category, completed: false });
                input.value = '';
                saveLocal();
                renderHabits();
                initChart();
            }
        }

        function toggleHabit(index) {
            habits[index].completed = !habits[index].completed;
            saveLocal();
            renderHabits();
            initChart();
        }

        function deleteHabit(index) {
            habits.splice(index, 1);
            saveLocal();
            renderHabits();
            initChart();
        }

        function updateProgress() {
            const filteredHabits = currentFilter === 'todos' 
                ? habits 
                : habits.filter(h => h.category === currentFilter);

            if (filteredHabits.length === 0) {
                progressBar.style.width = '0%';
                progressBar.innerText = '0%';
                return;
            }
            const completedCount = filteredHabits.filter(h => h.completed).length;
            const percentage = Math.round((completedCount / filteredHabits.length) * 100);
            
            progressBar.style.width = percentage + '%';
            progressBar.innerText = percentage + '%';
        }

        function updateLevel() {
            let totalDiasPerfeitos = JSON.parse(localStorage.getItem('diasPerfeitos')) || 0;
            
            const completedCount = habits.filter(h => h.completed).length;
            if (habits.length > 0 && completedCount === habits.length) {
                const hoje = new Date().toDateString();
                if (localStorage.getItem('ultimoDiaPerfeito') !== hoje) {
                    totalDiasPerfeitos++;
                    localStorage.setItem('diasPerfeitos', JSON.stringify(totalDiasPerfeitos));
                    localStorage.setItem('ultimoDiaPerfeito', hoje);
                }
            }

            let nivel = 1;
            let titulo = "Iniciante";
            
            if (totalDiasPerfeitos >= 3) { nivel = 2; titulo = "Consistente"; }
            if (totalDiasPerfeitos >= 7) { nivel = 3; titulo = "Disciplinado"; }
            if (totalDiasPerfeitos >= 15) { nivel = 4; titulo = "Mestre"; }
            if (totalDiasPerfeitos >= 30) { nivel = 5; titulo = "Lend√°rio"; }

            levelBadge.innerText = `N√≠vel ${nivel} - ${titulo}`;
        }

        function toggleTheme() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            themeBtn.innerText = darkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', JSON.stringify(darkMode));
            initChart();
        }

        function resetDay() {
            habits = habits.map(h => ({ ...h, completed: false }));
            saveLocal();
            renderHabits();
            initChart();
        }

        function clearAll() {
            if (!confirm('Deseja realmente limpar todos os h√°bitos?')) return;
            habits = [];
            localStorage.setItem('diasPerfeitos', JSON.stringify(0));
            localStorage.setItem('ultimoDiaPerfeito', '');
            saveLocal();
            renderHabits();
            initChart();
        }

        // --- Listeners ---
        addBtn.addEventListener('click', addHabit);
        input.addEventListener('keydown', (e) => { if (e.key === 'Enter') addHabit(); });

        // --- Renderizar Inicial ---
        renderHabits();
        updateLevel();
        initChart();
    </script>
</body>
</html>
